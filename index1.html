<html>
    <head>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
       
    </head>
    <body>
        <a-scene id ="scene">
            <a-entity postion="0 1 0" spe-particles="
            color:yellow, red, cyan, black;
            distribution:sphere;
            radius:5;
            velocity-spread:40;
            max-age:2;
            blending:additive;
            active-multiplier:1000
            size:1,1,1,0"></a-entity>

            <a-sky color="#000000"></a-sky>
            <a-camera position="0 0 30"></a-camera>
        </a-scene>
    </body>
</html>
